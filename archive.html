---
layout: default
title: Archív
---

<div>

  <h2>Archív</h2>

  <section class="archive_list">
    {% for category in site.categories %}
    {% for post in category.last %}

    <div class="post_title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
      <span class="date">{{ post.date | date: "%-d. %m. %Y" }}</span>
    </div>

    {% endfor %}

    {% endfor %}

  </section>
</div>
